services:
  # Mountebank Service
  - type: web
    name: mockapi-mountebank
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile.mountebank
    dockerCommand: mb start --allowInjection --loglevel debug --port 10000
    plan: free
    envVars:
      - key: MB_PORT
        value: 10000

  # Backend Service
  - type: web
    name: mockapi-backend
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: MB_URL
        value: http://mockapi-mountebank:10000
      - key: BACKEND_PORT
        value: 10000
      - key: CONTROL_API_PORT
        value: 10000
      - key: PORT_COUNTER_START
        value: 4000
      - key: PROXY_URL
        value: http://mockapi-proxy:10000
      - key: MB_PROXY_HOST
        value: mockapi-mountebank
      - key: BACKEND_BASE_URL
        value: http://mockapi-backend
    healthCheckPath: /

  # Reverse Proxy Service
  - type: web
    name: mockapi-proxy
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: node ReverseProxy.render.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PROXY_PORT
        value: 10000

