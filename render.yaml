services:
  # Mountebank Service - Single imposter handles all mocks
  - type: web
    name: mockapi-mountebank
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile.mountebank
    dockerCommand: mb start --allowInjection --loglevel debug --port 10000
    plan: free
    envVars:
      - key: PORT
        value: 10000

  # Backend Service - Manages mocks in single Mountebank imposter
  - type: web
    name: mockapi-backend
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: MB_URL
        value: http://mockapi-mountebank:10000
      - key: MB_PORT
        value: 10000
      - key: BACKEND_PORT
        value: 10000
    healthCheckPath: /

  # Reverse Proxy Service - Forwards all requests to Mountebank
  - type: web
    name: mockapi-proxy
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: node ReverseProxy.simple.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PROXY_PORT
        value: 10000
      - key: MB_PROXY_HOST
        value: mockapi-mountebank
      - key: MB_PORT
        value: 10000
