services:
  # Backend + Mountebank Combined Service
  - type: web
    name: mockapi-backend
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile.combined
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: MB_URL
        value: http://localhost:2525
      - key: MB_IMPOSTER_PORT
        value: 4000
      - key: BACKEND_PORT
        value: 10000
    healthCheckPath: /

  # Proxy Service - Forwards to backend's /mock endpoint
  - type: web
    name: mockapi-proxy
    runtime: docker
    repo: https://github.com/rismehta/stub.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: node ReverseProxy.render-combined.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: BACKEND_URL
        value: https://mockapi-backend.onrender.com
